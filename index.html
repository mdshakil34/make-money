  <meta charset="UTF-8">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5; /* Facebook-like background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card-container {
      text-align: center;   display: flex;
      justify-content: center;
      align-items: center;flex-direction: column


    }

    .card-container h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #1877f2; /* Facebook blue */
      margin-bottom: 15px;
    }

    .card {
      width: 90%;
      max-width: 360px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      text-align: center;
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #1877f2; /* Facebook blue */
      margin-bottom: 10px;
    }

    .card-description {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    .card-button {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: #1877f2;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card-button:hover {
      background-color: #145dbf; /* Darker Facebook blue */
    }

    @media (max-width: 480px) {
      .card-content {
        padding: 15px;
      }

      .card-title {
        font-size: 1.5rem;
      }

      .card-description {
        font-size: 0.9rem;
      }

      .card-button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

      </div>
    </div>
  </div>
</body>
