x<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Facebook-Themed Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5; /* Facebook-like background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card-container {
      text-align: center;   display: flex;
      justify-content: center;
      align-items: center;flex-direction: column


    }

    .card-container h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #1877f2; /* Facebook blue */
      margin-bottom: 15px;
    }

    .card {
      width: 90%;
      max-width: 360px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      text-align: center;
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #1877f2; /* Facebook blue */
      margin-bottom: 10px;
    }

    .card-description {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    .card-button {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: #1877f2;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card-button:hover {
      background-color: #145dbf; /* Darker Facebook blue */
    }

    @media (max-width: 480px) {
      .card-content {
        padding: 15px;
      }

      .card-title {
        font-size: 1.5rem;
      }

      .card-description {
        font-size: 0.9rem;
      }

      .card-button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <h1>Make Money with Facebook</h1>
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJvlozlOBIgc_IABAzELoeE75fbBby_p_TmQ&s" alt="Card Image">
      <div class="card-content">
        <h2 class="card-title">Welcome to Facebook</h2>
        <p class="card-description">Learn how to  your Facebook and earn money effectively.</p>
        <a href="#" class="card-button">Get Started</a>
      </div>
    </div>
  </div>
</body>
</html>
